<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleDuel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .filter-section {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .table {
            margin-bottom: 0;
            background-color: #1e1e1e;
        }
        .table th {
            position: sticky;
            top: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            z-index: 10;
            border-top: none;
            border-bottom: 2px solid #444;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .table th:hover {
            background-color: #3d3d3d;
        }
        .table th.sortable {
            position: relative;
            padding-right: 25px;
        }
        .table th .sort-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .table th:hover .sort-icon {
            opacity: 1;
        }
        .table th.sort-asc .sort-icon::before {
            content: "‚ñ≤";
            color: #4CAF50;
        }
        .table th.sort-desc .sort-icon::before {
            content: "‚ñº";
            color: #4CAF50;
        }
        .table th.sort-none .sort-icon::before {
            content: "‚áÖ";
            color: #888;
        }
        .table td {
            background-color: #1e1e1e;
            border-color: #333;
            color: #ffffff;
            vertical-align: top;
            white-space: normal;
            word-wrap: break-word;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > td {
            background-color: #252525;
        }
        .table-hover tbody tr:hover td {
            background-color: #2d2d2d;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #ccc;
        }
        .info-text {
            color: #ccc;
            font-size: 0.9em;
        }
        .filter-input {
            margin-bottom: 15px;
            background-color: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }
        .filter-input:focus {
            background-color: #2d2d2d;
            border-color: #4CAF50;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .form-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }
        .form-select:focus {
            background-color: #2d2d2d;
            border-color: #4CAF50;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .btn-secondary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #ffffff;
            width: 100%;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
            color: #ffffff;
        }
        h1 {
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        .rarity-legendary {
            color: #ff6b35 !important;
            font-weight: bold;
        }
        .rarity-epic {
            color: #a855f7 !important;
            font-weight: bold;
        }
        .rarity-rare {
            color: #3b82f6 !important;
            font-weight: bold;
        }
        .rarity-common {
            color: #6b7280 !important;
        }
        .highlight {
            background-color: #ffeb3b;
            color: #000;
            padding: 1px 2px;
            border-radius: 2px;
            font-weight: bold;
        }
        .filter-checkbox-group {
            max-height: 150px;
            overflow-y: auto;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 15px;
        }
        .filter-checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .filter-checkbox-item:last-child {
            margin-bottom: 0;
        }
        .filter-checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4CAF50;
        }
        .filter-checkbox-item label {
            color: #ffffff;
            font-size: 0.9em;
            cursor: pointer;
            margin-bottom: 0;
            flex: 1;
        }
        .filter-checkbox-item:hover {
            background-color: #3d3d3d;
            border-radius: 3px;
        }
    </style>
</head>

        <div id="loading" class="loading">ËºâÂÖ•‰∏≠...</div>

                        <input type="text" class="form-control filter-input" id="searchInput" placeholder="Ëº∏ÂÖ•ÈóúÈçµÂ≠óÊêúÂ∞ã...">
                    </div>
                    <div class="col-md-2">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
